<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <header class="header">
    <div class="header__container header__wrapper">
      <a class="header__logo" href="/src/modules/home/index.html">
        <img src="/src/img/logo.svg" alt="bossblog" width="139" height="37">
      </a>
      <div class="header__right">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="/src/modules/post/index.html">Yozish</a>
          </li>
          <li class="header__item">
            <button class="header__user-btn js-header-user-avatar" type="button"></a>
          </li>
          <li class="header__item">
            <button class="header__arrow" type="button">
              <img src="/src/img/arrow.svg" alt="arrow up" width="16" height="16">
            </button>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <section class="article">
      <article>
        <div class="container">
          <ul class="article__list">
            
          </ul>
        </div>
      </article>
    </section>
  </main>

  <template id="posts-template">
    <li class="article__item">
      <img class="article__hero-img" src="/src/img/article.jpg" alt="article-img" width="346px" height="270px">
      <div class="article__right">
        <p class="article__date js-article-date"></p>
        <h3 class="article__title js-article-title"></h3>
        <p class="article__body js-article-body"></p>
        <div class="article__wrapper">
          <div class="article__wrapper-left">
            <button class="article__user-avatar js-article-avatar">
              <img src="/src/img/user.svg" alt="user avatar" width="32" height="32">
            </button>
            <p class="article__username js-article-username"></p>
          </div>
          <div class="article__wrapper-right">
            <img class="article__views" src="/src/img/views.svg" alt="views img" width="16" height="16">
            <p class="article__views-text js-article-views"></p>
          </div>
        </div>
      </div>
    </li>
  </template>

  <script src="./home.js"></script>
</body>
</html>
