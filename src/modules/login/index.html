<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <section class="login">
    <form class="login__form" action="#" method="post">
      <h2 class="login__form-title">Kirish</h2>
      <div class="login__input-wrapper">
        <label class="login__label" for="login-name">Username</label>
        <input class="login__input js-login-name" type="text" id="login-name" name="name" placeholder="User name" required>
      </div>
      <div class="login__input-wrapper">
        <label class="login__label" for="login-password">Parol</label>
        <input class="login__input js-login-password" type="password" id="login-password" name="password" placeholder="Parolingizni kiriting"  required>
      </div>
      <button class="login__btn btn">Kirish</button>
      <p class="login__text">Sizda hisob mavjud emasmi?</p>
      <button class="login__register-btn js-register-btn">Ro‘yxatdan o‘tish</button>
    </form>
  </section>


  
  <script src="./login.js"></script>
</body>
</html>
